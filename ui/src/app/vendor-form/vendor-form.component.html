<div class="container">
  <div [hidden]="submitted">

  <form #vendorForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="vendorId">Vendor Id</label>
      <input type="text" class="form-control" id="vendorId" required
             [(ngModel)]="vendor.vendorId" name="vendorId" #vendorId="ngModel">
    </div>
    <div [hidden]="vendorId.valid || vendorId.pristine"
         class="alert alert-danger">
      Vendor Id is required
    </div>

    <div class="form-group">
      <label for="firmName">Firm Name</label>
      <input type="text" class="form-control" id="firmName" [(ngModel)]="vendor.firmName" name="firmName">
    </div>

    <div class="form-group">
      <label for="gstnumber">GST Number</label>
      <input type="text" class="form-control" id="gstnumber" [(ngModel)]="vendor.gstnumber" name="gstnumber">
    </div>

    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

    <button type="button" class="btn btn-default" (click)="newVendor(); vendorForm.reset();">New Vendor</button>
    <button type="submit" class="btn btn-success" [disabled]="!vendorForm.form.valid">Submit</button>

  </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Vendor Id</div>
      <div class="col-xs-9  pull-left">{{ vendor.vendorId }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Firm name</div>
      <div class="col-xs-9 pull-left">{{ vendor.firmName }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">GST Number</div>
      <div class="col-xs-9 pull-left">{{ vendor.gstnumber }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
